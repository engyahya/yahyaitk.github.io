<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        img {
            width: 100%;
            max-width: 1080px;
        }

        .clickable {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #point1 {
            background-color: blue;
        }
        #point2 {
            background-color: red;
        }
        #point3 {
            background-color: orange;
        }
        #point4 {
            background-color: gray;
        }
        #point5 {
            background-color: green; /* Color for the new point */
        }

        .overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 50%;
            max-height: 50%;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="rgb.jpg" alt="Main Image" id="mainImage">
        <div class="clickable" id="point1" style="top: 20%; left: 30%;" onclick="showImage('GT/water.JPG', 'Water')"></div>
        <div class="clickable" id="point2" style="top: 50%; left: 50%;" onclick="showImage('GT/seriously.JPG', 'Seriously Affected')"></div>
        <div class="clickable" id="point3" style="top: 70%; left: 70%;" onclick="showImage('GT/moderately.JPG', 'Moderately Affected')"></div>
        <div class="clickable" id="point4" style="top: 40%; left: 80%;" onclick="showImage('GT/not_effected.JPG', 'Not Affected')"></div>
        <div class="clickable" id="point5" style="top: 30%; left: 60%;" onclick="showImage('GT/vegetation_in_water.JPG', 'Vegetation in Water')"></div> <!-- New point -->
    </div>
    <div id="overlay" class="overlay" onmousemove="hideImage()">
        <div id="title" class="title"></div>
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    <script>
        function showImage(imageSrc, titleText) {
            const overlay = document.getElementById('overlay');
            const popupImage = document.getElementById('popupImage');
            const title = document.getElementById('title');
            
            popupImage.src = imageSrc;
            title.textContent = titleText;
            overlay.style.display = 'flex';
        }

        function hideImage() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
